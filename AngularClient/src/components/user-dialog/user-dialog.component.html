 <h2 mat-dialog-title>{{getTitle()}}</h2>

<mat-dialog-content>
  <form [formGroup]="userForm" class="user-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>שם מלא</mat-label>
      <input matInput formControlName="name" placeholder="הכנס שם מלא">
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        שם מלא נדרש
      </mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('minlength')">
        שם חייב להכיל לפחות 2 תווים
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>אימייל</mat-label>
      <input matInput type="email" formControlName="email" placeholder="הכנס כתובת אימייל">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        אימייל נדרש
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        כתובת אימייל לא תקינה
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>סטטוס</mat-label>
      <mat-select formControlName="status">
        <mat-option value="active">פעיל</mat-option>
        <mat-option value="inactive">לא פעיל</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">ביטול</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" 
          [disabled]="!userForm.valid">
    {{getSubmitButtonText()}}
  </button>
</mat-dialog-actions>
